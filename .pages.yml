media:
  - name: "project_images"
    label: "Project Images"
    input: "public/images/projects"
    output: "/images/projects"
  - name: "general_images"
    label: "General Images"
    input: "public/images"
    output: "/images"

content:
  - name: "projects"
    label: "Projects"
    type: "collection"
    path: "src/content/projects"
    fields:
      - { name: "title", label: "Project Title", type: "string", required: true }
      - { name: "image", label: "Main Image", type: "image", required: true }

  - name: "home"
    label: "Home Page Content"
    type: "file"
    path: "src/content/singletons/home.md"
    fields:
      - { name: "headline", label: "Headline", type: "rich-text" }

  - name: "about"
    label: "About Page Content"
    type: "file"
    path: "src/content/singletons/about.md"
    fields:
      - { name: "title", label: "Page Title", type: "string" }
      - { name: "image", label: "Portrait Image", type: "image" }
      - { name: "body", label: "Page Content", type: "rich-text" }

  - name: "experience"
    label: "Experience Section Content"
    type: "file"
    path: "src/content/singletons/experience.md"
    fields:
      - { name: "cv_link", label: "CV Download Link", type: "string" }
      - name: "experiences"
        label: "Experience Entries"
        type: "object"
        list: true
        fields:
          - { name: "years", label: "Years", type: "string" }
          - { name: "title", label: "Job Title", type: "string" }
          - { name: "description", label: "Description", type: "rich-text" }

  - name: "global"
    label: "Global Site Settings"
    type: "file"
    path: "src/content/singletons/global.md"
    fields:
      - { name: "github_url", label: "GitHub URL", type: "string" }
      - { name: "linkedin_url", label: "LinkedIn URL", type: "string" }
      - { name: "email_address", label: "Email Address", type: "string" }
      - { name: "home_cta_title", label: "Homepage CTA Title", type: "string" }
      - { name: "home_cta_description", label: "Homepage CTA Description", type: "rich-text" }
      - { name: "project_cta_title", label: "Project Page CTA Title", type: "string" }
      - { name: "project_cta_description", label: "Project Page CTA Description", type: "rich-text" }
